        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">“期货市场上最简单的一条路，就是随便找一个依据（一条均线都可以），死心眼、轻仓、有纪律的做下去，一定会有所斩获。历史已经无数次很多大师就是这么成功的，他们不关心基本面，对技术分析也就是粗略知道一点点的。但他们照样，可以赚那些每天分析来，研究去的聪明人的钱。原因很简单，他们对市场为什么涨，为什么落没兴趣，他们只是用自己的规则去市场上切蛋糕。”</span><br><span class="line"></span><br><span class="line">“期货赚钱没那么简单，即使你找到了交易的方法，做对了方向，没有资金管理和坐得住的定力，也会被市场踢出去。”</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">“期货市场上存在着很多狠人，如果你想获得成功，那就必须成为那样的狠人，狠人不代表重仓交易的匹夫交易，而是在这叫的交易规则内的勇敢行为。</span><br><span class="line">  1、这位仁兄是一位趋势交易者。在这位仁兄的字典里，好像就没有止盈这两个字。建仓时就建仓在远月，曾经的记录是200万资金，半年时间仅仅3000元手续费。</span><br><span class="line">  2、这位仁兄更加厉害。是短线交易者，他的理论是，我不知道未来，但我知道市场的短期惯性，一分钟k线图上的拼命三郎。</span><br><span class="line">  3、这位仁兄更加厉害，坚持自己的交易原则到了疯狂的地步。2009年螺纹钢的直上直下，他的多单从四千回到四千，理由竟然和本楼主说过的那位PTA跌停涨停动也不动的例子相同，交易系统没提示平仓止盈。</span><br><span class="line">本楼主说的这三位死心眼，在外人眼中简直是白痴无比，简直太死板了。不知道xxx技术分析可以让他们实现利润最大化吗。</span><br><span class="line"></span><br><span class="line">但是本楼主要告诉诸位的是，钱都被这些死心眼的大白痴赚走了。当诸位因为利润，因为恐惧，因为各种因素，要违背自己的交易系统时，想想这三位。”</span><br><span class="line"></span><br><span class="line">“很多人并不是笨，恰恰是因为他们太聪明，他们总以为自己可以再这个市场投机取巧。而本楼主要说的是，在这个市场你要当一个傻子，当一个死心眼，当一个无比单纯的人。市场是会骗人的，你学越多，你越容易上当。我们举一个非常简单的例子，建仓做多之后，我们盯着盘面，只要不是圣人，你就会冒出无数的想法，要不我先平仓，看情况不妙，哎哟，起来了，我就说我猜的对吧，妈的，怎么跳水了，还不如早点走人呢，都有这种感觉吧？</span><br><span class="line">　　而一个优秀的交易员是不会管他怎么走的，你爱涨涨，爱落落，爱折腾折腾，你随便。只要不碰到我的规则，那么我就不理你。”</span><br><span class="line"></span><br><span class="line">“当纪律变成一种本能，这个市场就别想把你踢出去了。”</span><br></pre></td></tr></table></figure>
